<!DOCTYPE html>
<html lang="en">
<head>
    <title>SMART on FHIR on Azure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            height:100%;
        }
        .iframeclass {
            position: absolute;
            top: 0; left: 0;
            width:100%;
            height:100%;
        }
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>
<body>
  
    <div id="ccontain" class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
           
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img src="img/gcdemo.png" id="gc" alt="Boston Childrens Growth Chart" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Growth Chart</h3>
                        <p>The Boston Children's Hospital Growth Chart SMART Application.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/azure.png" alt="Some new Application on Azure...." width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Generic SMART Azure Application</h3>
                        <p>Placeholder for a new SMART Application hosted on Azure</p>
                    </div>
                </div>

           

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div id="iframe_div" class="embed-responsive embed-responsive-16by9">
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#iframe_div').hide();
        $('#gc').click(function () {
           $('#iframe_div').show();
           $('<iframe>')                      // Creates the element
            .attr('src', "https://smartgrowthchart.azurewebsites.net/launch.html?iss=https://mshlsfhirapiapp.azurewebsites.net&patientId=102939") // Sets the attribute spry:region="myDs"
            .attr('class', 'embed-responsive-item')
            .appendTo('#iframe_div');
        }); 
    });
</script>
</html>
